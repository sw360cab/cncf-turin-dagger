version: 2.1

only-dagger-branch: &only-dagger-branch
  filters:
    branches:
      only:
        - master
        - step-ci

jobs:
  build:
    docker:
      - image: cimg/go:1.19
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Dagger Pipeline
          command: go run main.go
workflows:
  dagger:
    jobs:
      - build:
          <<: *only-dagger-branch
